<div class="registration-section">
    <div class="container">
        <div class="row">
            <div class="registration-item">
                <div class="registration-form-body">
                    <div class="mb-4">
                        <div class="logo">
                            <img src="assets/images/logo.png" class="img-fluid" alt="logo">
                        </div>
                    </div>
                    <form action="">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control inputClass" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="userName" class="form-label">User Name</label>
                            <input type="text" class="form-control inputClass" id="User Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control inputClass" id="password" required>
                                <div class="input-group-append">
                                    <span class="password-show-icon" onclick="togglePassword()">
                                        <i id="password-show-icon" class="bi bi-eye"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="ConfirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control inputClass" id="ConfirmPassword" required>
                        </div>
                        <div class="mb-3">
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    I have read and agree to the website <span
                                        style="color: var(--primary-color);">terms & conditions*</span>
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="my-btn">Register</button>
                        </div>
                        <div class="mb-3 text-center">
                            <p>Already have an account? <a href="auth/login"
                                    style="color: var(--primary-color);">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
