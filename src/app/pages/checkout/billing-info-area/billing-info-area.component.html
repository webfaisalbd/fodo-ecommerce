<div class="billing-container">
    <div class="billing-info">
        <h4>Billing Details</h4>
        <div class="form-area">
            <form>
                <div class="row-top">
                    <div class="row-item">
                        <div class="form-field">
                            <label for="firstName" class="form-label">First Name*</label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                    </div>
                    <div class="row-item">
                        <div class="form-field">
                            <label for="lastName" class="form-label">Last Name*</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                    </div>
                    <div class="row-item">
                        <div class="form-field">
                            <label for="email" class="form-label">Email*</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                    </div>
                    <div class="row-item">
                        <div class="form-field">
                            <label for="phone" class="form-label">Phone*</label>
                            <input type="text" class="form-control" id="phone">
                        </div>
                    </div>
                    <div class="row-item">
                        <div class="form-field">
                            <label for="country" class="form-label">Country*</label>
                            <select class="form-select" aria-label="Default select example">
                                <option>Select Your Country</option>
                                <option value="bd">Bangladesh</option>
                                <option value="usa">USA</option>
                                <option value="canada">Canada</option>
                            </select>
                        </div>
                    </div>
                    <div class="row-item">
                        <div class="form-field">
                            <label for="zipeCode" class="form-label">Zip-code*</label>
                            <input type="text" class="form-control" id="zipeCode">
                        </div>
                    </div>
                </div>
                <div class="row-bottom">
                    <div class="row-item">
                        <div class="form-field">
                            <label for="company" class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="company">
                        </div>
                    </div>
                    <div class="row-item">
                        <div class="form-field">
                            <input class="form-check-input" type="checkbox" value="" id="ship_another">
                            <label class="form-check-label" for="ship_another">
                                Ship to a different address?
                            </label>
                        </div>
                    </div>
                    <div class="row-item">
                        <div class="form-field">
                            <label for="notes" class="form-label">Order notes (Optional)</label>
                            <textarea class="form-control" id="notes" rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
